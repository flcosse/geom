<html lang="en">
   <head>
      <style>
         body{
         padding:1vh
         }
         .offcanvas-backdrop.show{
         opacity: 0 !important;
         }
         #map { height: 91vh;margin-top:7vh }

      </style>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>
      <link rel="shortcut icon" href="image/planet-earth.png" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Leaflet</title>
   </head>
   <body>
      <nav class="navbar bg-light fixed-top">
         <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto"  href="#">Carte interactive</a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
               <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Paramètres</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body">
                  <input type="text" id="coordonnées" style="margin-bottom:3vh ;" placeholder="Entrez des coordonnées"><br>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="voiture">
                     <label class="form-check-label" style="margin-bottom:1vh" id="lvoiture" for="flexRadioDefault1">
                     En voiture
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="velo" checked>
                     <label class="form-check-label"  style="margin-bottom:1vh" id="lvelo" for="flexRadioDefault2">
                     En vélo
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="pieds" checked>
                     <label style="margin-bottom:3vh ;" style="margin-bottom:1vh" id="lpieds" class="form-check-label" for="flexRadioDefault2">
                     A pieds
                     </label>
                  </div>
                  <label for="" style="margin-bottom:3vh ;" id="incr">Sélectionnez l'incrémentation</label>
                  <select name="" id="test" >
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="1">4</option>
                     <option value="2">5</option>
                     <option selected>6</option>
                     <option value="1">7</option>
                     <option value="2">8</option>
                     <option value="3">9</option>
                     <option value="1">10</option>
                     <option value="2">11</option>
                  </select><br>
                  <button type="button" class="btn btn-outline-primary" id="button">Appliquer</button>

               </div>
            </div>
         </div>
      </nav>
      <div id="map"></div>
      <script src="leaflet.js"></script>
   </body>
</html>
