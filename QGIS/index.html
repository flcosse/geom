<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        .legend {
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
  padding: 6px 8px;
  font: 14px Segoe UI;
  background: white;
  background: rgba(255, 255, 255, 0.8);
  line-height: 24px;
  color: rgb(46, 46, 51);
}
.legend h4 {
  text-align: center;
  font-size: 16px;
  margin: 2px 12px 8px;
  color:#303030;
}

.legend span {
  position: relative;
  bottom: 3px;
}

.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin: 0 8px 0 0;
  opacity: 0.8;
}

.legend i.icon {
  background-size: 18px;
  background-color: rgba(255, 255, 255, 1);
}
.leaflet-bottom.leaflet-left{
    margin-left:3vh !important
}
        </style>
        <title>Potentiel solaire dans les Pyrénées-Atlantiques</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Potentiel_0.js"></script>
        <script src="data/Rseau_1.js"></script>
        <script src="data/Dpartement_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        
        var map = L.map('map', {dragging: !L.Browser.mobile}).setView([43.3269942, -0.7532809], 9);
        var tile = L.tileLayer('https://{s}.tile.jawg.io/jawg-light/{z}/{x}/{y}{r}.png?access-token={accessToken}', {
	attribution: '<a href="http://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank">&copy; <b>Jawg</b>Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	minZoom: 0,
	maxZoom: 22,
	subdomains: 'abcd',
	accessToken: 'cHwHz2jFd1k6blmFA6wnYur05s8mCVw6336l2GHmEEAWqvCNZ0dfQMazW83EJUHw'
});
tile.addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        
        function setBounds() {
        }
        function pop_Potentiel_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Potentiel_0_0(feature) {
            if (feature.properties['DN'] >= 1.000000 && feature.properties['DN'] <= 1.800000 ) {
                return {
                pane: 'pane_Potentiel_0',
                opacity: 1,
                color: 'rgba(68,1,84,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,1,84,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['DN'] >= 1.800000 && feature.properties['DN'] <= 2.600000 ) {
                return {
                pane: 'pane_Potentiel_0',
                opacity: 1,
                color: 'rgba(59,82,139,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(59,82,139,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['DN'] >= 2.600000 && feature.properties['DN'] <= 3.400000 ) {
                return {
                pane: 'pane_Potentiel_0',
                opacity: 1,
                color: 'rgba(33,144,141,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,144,141,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['DN'] >= 3.400000 && feature.properties['DN'] <= 4.200000 ) {
                return {
                pane: 'pane_Potentiel_0',
                opacity: 1,
                color: 'rgba(93,201,99,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(93,201,99,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['DN'] >= 4.200000 && feature.properties['DN'] <= 5.000000 ) {
                return {
                pane: 'pane_Potentiel_0',
                opacity: 1,
                color: 'rgba(110,110,110,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,1.0)',
                interactive: false,
            }
            }
        }
        map.createPane('pane_Potentiel_0');
        map.getPane('pane_Potentiel_0').style.zIndex = 400;
        map.getPane('pane_Potentiel_0').style['mix-blend-mode'] = 'normal';
        var layer_Potentiel_0 = new L.geoJson(json_Potentiel_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Potentiel_0',
            layerName: 'layer_Potentiel_0',
            pane: 'pane_Potentiel_0',
            onEachFeature: pop_Potentiel_0,
            style: style_Potentiel_0_0,
        });
        bounds_group.addLayer(layer_Potentiel_0);
        map.addLayer(layer_Potentiel_0);
        function pop_Rseau_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['operator:wikidata'] !== null ? autolinker.link(feature.properties['operator:wikidata'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['voltage'] !== null ? autolinker.link(feature.properties['voltage'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Rseau_1_0() {
            return {
                pane: 'pane_Rseau_1',
                opacity: 1,
                color: 'rgba(17,14,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        
        map.createPane('pane_Rseau_1');
        map.getPane('pane_Rseau_1').style.zIndex = 401;
        map.getPane('pane_Rseau_1').style['mix-blend-mode'] = 'normal';
        var layer_Rseau_1 = new L.geoJson(json_Rseau_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Rseau_1',
            layerName: 'layer_Rseau_1',
            pane: 'pane_Rseau_1',
            onEachFeature: pop_Rseau_1,
            style: style_Rseau_1_0,
        });
        bounds_group.addLayer(layer_Rseau_1);
        map.addLayer(layer_Rseau_1);
        function pop_Dpartement_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_DEP'] !== null ? autolinker.link(feature.properties['INSEE_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_REG'] !== null ? autolinker.link(feature.properties['INSEE_REG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CHF_DEP'] !== null ? autolinker.link(feature.properties['CHF_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEP_M'] !== null ? autolinker.link(feature.properties['NOM_DEP_M'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEP'] !== null ? autolinker.link(feature.properties['NOM_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Dpartement_2_0() {
            return {
                pane: 'pane_Dpartement_2',
                opacity: 1,
                color: 'rgba(141,141,141,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Dpartement_2');
        map.getPane('pane_Dpartement_2').style.zIndex = 402;
        map.getPane('pane_Dpartement_2').style['mix-blend-mode'] = 'normal';
        var layer_Dpartement_2 = new L.geoJson(json_Dpartement_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Dpartement_2',
            layerName: 'layer_Dpartement_2',
            pane: 'pane_Dpartement_2',
            onEachFeature: pop_Dpartement_2,
            style: style_Dpartement_2_0,
        });
        bounds_group.addLayer(layer_Dpartement_2);
        map.addLayer(layer_Dpartement_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Potentiel solaire dans les Pyrénées-Atlantiques</h2>';
            };
            title.addTo(map);
        setBounds();
        var legend = L.control({position: "bottomleft"});

legend.onAdd = function(map) {
    var div = L.DomUtil.create("div", "legend");
    div.innerHTML += "<h4 style='margin-left:-0.5vh'>Note de l'analyse</h4>";
    div.innerHTML += `<i style="background: #440154"></i><span>1</span><br>`;
    div.innerHTML += '<i style="background:#3b528b  "></i><span>2</span><br>';
    div.innerHTML += '<i style="background: #21908d"></i><span>3</span><br>';
    div.innerHTML += '<i style="background: #5dc963"></i><span>4</span><br>';
    div.innerHTML += '<i style="background: #fde725"></i><span>5</span><br>';

    return div;
};
legend.addTo(map);
        
        </script>
    </body>
</html>
